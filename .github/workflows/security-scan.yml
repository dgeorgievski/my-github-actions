name: security-scan

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      registry:
        description: 'Container registry. Example: ghcr.io'
        required: true
        type: string
      image-name:
        required: true
        type: string
      image-tag:
        default: 'latest'
        description: 'Docker image tag'
        required: true
        type: string

jobs:
  scan_docker_image:
    permissions:
      contents: read
      packages: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Log in to the Container registry ğŸ“¦
        uses: docker/login-action@v2
        with:
          registry: ${{ inputs.registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Scan Docker image ğŸ³
        uses: snyk/actions/docker@master
        continue-on-error: true
        with:
          image: ${{ inputs.registry }}/${{ inputs.image-name }}:${{ inputs }}
          args: --file=Dockerfile --severity-threshold=high --sarif-file-output=snyk.sarif
        env:
          SNYK_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Snyk report as sarif ğŸ“¦
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: snyk.sarif
  